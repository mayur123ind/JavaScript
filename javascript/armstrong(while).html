<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function digit() {
		// body...
		var n=parseInt(document.getElementById('num').value);
		var r, sum=0,n1=n;

		while(n>0){
			r=n%10;
			sum=sum+(r*r*r);
			n=parseInt(n/10);
		}
		if(n1==sum)
			document.write("Armstrong");
		else
			document.write("not Armstrong");
		
		
	}
	
</script>
<center>
	<h1>Armstrong</h1>
	enter the number::<input type="text" id="num">
	<input type="button" value="answer" onclick="digit()" >
</center>

</body>
</html>
