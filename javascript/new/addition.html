<!DOCTYPE html>
<html>
<head>
	<title>Addition of two number</title>
	<script type="text/javascript">
		function addition(){
			var a,b;
			a=parseInt(document.getElementById("fnum").value);
			b=parseInt(document.getElementById("snum").value);

			alert("Addition of two number is=="+(a+b));
		}
	</script>
</head>
<body>
<center>
	Addition of two numbers <br>
	Enter first number==<input type="text" id="fnum"><br>
	Enter second number==<input type="text" id="snum"><br>
	<input type="button" value="answer" onclick="addition()" name="">
</center>
</body>
</html>
