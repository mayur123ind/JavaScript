<!DOCTYPE html>
<html>
<head>
	<title>variable declaration demo</title>
	<script type="text/javascript">
		function click1(){
		var name= document.getElementById("fname").value;
		document.write("Hello &nbsp" +name);
		}
	</script>
</head>
<body>
<center style="margin-top: 250px;">
	Enter Your Name :<br>
	<input  type="text" id="fname"><br>
	<input type="button" value="say hello" onclick="click1()">
</center>
</body>
</html>
