<body>
<script type="text/javascript">
	function digit() {
		// body...
		var n=parseInt(document.getElementById('num').value);
		var r, sum=0,n1=n;

		while(n>0){
			r=n%10;
			sum=(sum*10)+r;
			n=parseInt(n/10);
		}
		if(n1==sum)
			document.write("pallindrome");
		else
			document.write("not pallindrome");
		
		
	}
	
</script>
<center>
	<h1>Pallindrome</h1>
	enter the number::<input type="text" id="num">
	<input type="button" value="answer" onclick="digit()" >
</center>

</body>
